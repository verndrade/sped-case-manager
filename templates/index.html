{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Hello {{user}}!</h2>

{% if not user.is_anonymous %}
    {% if user.teacher %}
        {% include 'teacher.html' %}
    {% elif user.student %}
        {% include 'student.html' %}
    {% else %}
        Login in on /admin
    {% endif %}
{% endif %}
{% endblock %}
