{% extends 'base.html' %}
{% block content %}

{% if not user.is_anonymous %}
    {% if user.teacher %}
        {% include 'teacher.html' %}
    {% elif user.student %}
        {% include 'student.html' %}
    {% else %}
        <h2 class="text-center">You don't have a role contact your admin!</h2>
{% endif %}
{% endif %}
{% endblock %}
