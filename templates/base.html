{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  {% block title %}
  <title>SpEd CM</title>
  {% endblock %}

  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style>
    :root {
    --dark: #484644;
    --grey: #DADADA;
    --blue: #0078D4;
}

* {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: green!important;
}

h1 {
    font-size: 28px;
    line-height: 33px;
}

h2 {
    font-size: 20px;
    line-height: 23px;
}

h3 {
    font-size: 16px;
    line-height: 19px;
}

p {
    font-size: 14px;
    line-height: 16px;
}

a {
    color: var(--blue);
}

.card {
    border-top: 1px var(--dark) solid;
}

.small {
    font-size: 12px;
    line-height: 14px;
}

.bold {
    font-weight: bold;
}

.bottom {
    bottom: 0;
}

.right {
  right: 0;
}

.grey {
  color: var(--grey)
}

/*!
 * Start Bootstrap - Simple Sidebar (https://startbootstrap.com/template-overviews/simple-sidebar)
 * Copyright 2013-2019 Start Bootstrap
 * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap-simple-sidebar/blob/master/LICENSE)
 */
 body {
    overflow-x: hidden;
  }
  
  #sidebar-wrapper {
    height: calc(100vh - 70px); /* Subtract height of navbar */
    margin-left: -15rem;
    -webkit-transition: margin .25s ease-out;
    -moz-transition: margin .25s ease-out;
    -o-transition: margin .25s ease-out;
    transition: margin .25s ease-out;
    background-color: rgb(23, 34, 72);
    position: fixed;
    z-index: 9999;
  }
  
  #sidebar-wrapper .sidebar-heading {
    padding: 0.875rem 1.25rem;
    font-size: 1.2rem;
  }
  
  #sidebar-wrapper .list-group {
    width: 15rem;
    margin-top: 2rem;
  }
  
  #sidebar-wrapper .list-group-item, .footer, .footer a {
    background-color: rgb(23, 34, 72);
    color: gray;
  }
  
  #sidebar-wrapper .list-group-item.active,
  #sidebar-wrapper .list-group-item:hover {
    color: white;
    border-color: rgb(23, 34, 72);
    filter: brightness(150%);
  }
  
  #page-content-wrapper {
    min-width: 100vw;
  }
  
  #wrapper.toggled #sidebar-wrapper {
    margin-left: 0;
  }
  
  @media (min-width: 768px) {
    #sidebar-wrapper {
      margin-left: 0;
    }
  
    #page-content-wrapper {
      min-width: 0;
      width: 100%;
    }
  
    #wrapper.toggled #sidebar-wrapper {
      margin-left: -15rem;
    }
  }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="d-flex flex-column">
  {% include 'navbar.html' %}

  <div class="container my-3 flex-fill">
    {% block content %}
    {% endblock %}
  </div>

  </body>
</html>
